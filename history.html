<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
   <style>
     body {
    font-family: Arial, sans-serif;
    background-color: #888888;
    text-align: center;
}

.container {
    width: 90%;
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

table {
    width: 100%;
    border-collapse: collapse;
    background: #333;
    color: white;
    border-radius: 10px;
    overflow: hidden;
}

th, td {
    padding: 15px;
    text-align: center;
}

th {
    background: #555;
}

tr:nth-child(even) {
    background: #666;
}

.back-btn {
    margin-top: 20px;
    padding: 15px 30px;
    font-size: 18px;
    font-weight: bold;
    background: black;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}
   </style>
</head>
<body>

    <div class="container">
        <table>
            <tr>
                <th>Product Name</th>
                <th>Sale</th>
                <th>Stock</th>
                <th>Sale Amount</th>
            </tr>
            <tr>
                <td>Product 1</td>
                <td>10</td>
                <td>50</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>8</td>
                <td>40</td>
                <td>$80</td>
            </tr>
            <tr>
                <td>Product 3</td>
                <td>12</td>
                <td>30</td>
                <td>$120</td>
            </tr>
            <tr>
                <td>Product 4</td>
                <td>5</td>
                <td>20</td>
                <td>$50</td>
            </tr>
        </table>

        <button class="back-btn" onclick="back()">BACK</button>
    </div>
<script>
        if (!localStorage.getItem("Done")) {
            alert("Access Denied! Login first complete karo.");
            window.location.href = "index.html";
        }
  function back(){
    window.location.href="check.html";
  }
</script>
</body>
</html>
