<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Population Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>City Population Report</h2>
    <table id="table">
        <tr>
            <th>City</th>
            <th>Population</th>
        </tr>
        <tr>
            <td>New York</td>
            <td>8,336,817</td>
        </tr>
        <tr>
            <td>Tokyo</td>
            <td>13,515,271</td>
        </tr>
        <tr>
            <td>Paris</td>
            <td>2,148,271</td>
        </tr>
        <tr>
            <td>Mumbai</td>
            <td>12,478,447</td>
        </tr>
    </table>

    <button onclick="prinTablet()">Print Report</button>
<script>
  function printTable() {
    var printContent = document.getElementById("table").innerHTML;
    var originalContent = document.body.innerHTML;

    document.body.innerHTML = printContent; // Sirf table ko print karne ke liye
    window.print();
    document.body.innerHTML = originalContent; // Wapas normal content dikhane ke liye
}
</script>
</body>
</html>
