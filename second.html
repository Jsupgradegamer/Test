<!DOCTYPE html>
<html>
<head>
    <title>Second Page</title>
    <script>
        window.onload = function() {
            // Check karo ki user index.html se aaya hai ya nahi
            if (sessionStorage.getItem("authenticated") !== "true" || document.referrer.indexOf("index.html") === -1) {
                window.location.href = "index.html"; // Agar direct aaya hai to wapas bhej do
            }
        };
    </script>
</head>
<body>
    <h2>Welcome to Second Page</h2>
</body>
</html>
