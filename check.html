<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Items</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    background-color: #888888;
    text-align: center;
}

.container {
    width: 80%;
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
}

h1 {
    font-size: 28px;
    font-weight: bold;
}

.input-group {
    margin: 20px 0;
}

select {
    width: 80%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    background: #444;
    color: white;
}

.submit-btn {
    display: block;
    margin: 10px auto;
    padding: 10px 20px;
    background: gray;
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 20px 0;
}

.buttons button {
    padding: 5px 10px;
    border: none;
    border-radius: 10px;
    background: black;
    color: white;
    cursor: pointer;
}

.footer-buttons {
    display: flex;
    justify-content: space-around;
    margin-top: 30px;
}

.back-btn {
    padding: 15px 30px;
    font-size: 18px;
    font-weight: bold;
    background: black;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

.history-btn {
    padding: 10px 20px;
    background: black;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}
    </style>
</head>
<body>

    <div class="container">
        <h1>Check your items</h1>
        
        <div class="input-group">
            <select name="items">
                <option>Select an item</option>
                <option value="item1">Item 1</option>
                <option value="item2">Item 2</option>
                <option value="item3">Item 3</option>
            </select>
            <button class="submit-btn">SUBMIT</button>
        </div>

        <div class="buttons">
            <button>Counter number</button>
            <button>Item inventory data</button>
            <button>Purchase amount</button>
            <button>Sell amount</button>
        </div>

        <div class="footer-buttons">
            <button class="back-btn" onclick="back()">BACK</button>
            <button class="history-btn" onclick="history()">History your data</button>
        </div>
    </div>
    <script>
             if (!localStorage.getItem("Done")) {
            alert("Access Denied! Login first complete karo.");
            window.location.href = "index.html";
        }
  function back(){
    window.location.href="submit.html";
  }
  function history(){
    window.location.href="history.html";
  }
</script>
</body>
</html>
